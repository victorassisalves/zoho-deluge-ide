<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Deluge Advanced IDE</title>
    <link rel="stylesheet" href="ide.css">
    <script>
        if (window.location.search.includes("mode=sidepanel") || window.location.hash.includes("sidepanel")) {
            document.documentElement.classList.add("sidepanel-mode");
        }
    </script>
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="assets/monaco-editor/min/vs/editor/editor.main.css">
</head>
<body>
    <div id="app-container">
        <header id="top-bar">
            <div class="logo">Zoho Deluge IDE</div>
            <div class="actions">
                <span id="status-indicator">Disconnected</span>
                <button id="new-btn" title="New Script">New</button>
                <button id="pull-btn" title="Pull from Zoho Tab">Pull</button>
                <button id="push-btn" title="Push to Zoho Tab">Sync</button>
                <button id="json-btn" title="JSON to Deluge Map">JSON->Map</button>
                <button id="save-btn" title="Save Locally">Save</button>
            </div>
        </header>
        <main id="main-content">
            <aside id="sidebar">
                <div class="sidebar-item active" title="Explorer">üìÅ</div>
                <div class="sidebar-item" title="Tools">üõ†Ô∏è</div>
                <div class="sidebar-item" title="Zoho APIs">‚òÅÔ∏è</div>
                <div class="sidebar-item" title="Settings">‚öôÔ∏è</div>
            </aside>
            <div id="editor-container"></div>
        </main>
        <footer id="bottom-panel">
            <div class="panel-header">
                <div class="tab active" data-target="console-output">Console</div>
                <div class="tab" data-target="problems-output">Problems</div>
                <div class="tab" data-target="docs-output">Docs</div>
                <div class="panel-actions">
                    <button id="manual-console-btn" title="Manual Console Input">‚ûï</button>
                    <button id="clear-console">Clear</button>
                </div>
            </div>
            <div id="panel-body">
                <div id="console-output" class="panel-content active">
                    <div class="log-entry system">Welcome to Deluge IDE.</div>
                </div>
                <div id="problems-output" class="panel-content">
                    <div class="log-entry">No problems detected.</div>
                </div>
                <div id="docs-output" class="panel-content">
                    <div class="log-entry">Select a function to see documentation.</div>
                </div>
            </div>
        </footer>
        <div id="status-bar">
            <div class="status-left">
                <span id="sync-status">Ready</span>
                <span id="cursor-pos">Ln 1, Col 1</span>
            </div>
            <div class="status-right">
                <span>Deluge</span>
            </div>
        </div>
    </div>

    <!-- JSON Input Modal -->
    <div id="json-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; align-items:center; justify-content:center;">
        <div style="background:#252526; padding:20px; border-radius:5px; width:80%; max-width:600px; border:1px solid #444;">
            <h3 style="margin-top:0;">Convert JSON to Deluge Map</h3>
            <p style="font-size:12px; color:#aaa;">Paste your JSON payload below:</p>
            <textarea id="json-input" style="width:100%; height:200px; background:#1e1e1e; color:#ccc; border:1px solid #444; padding:10px; font-family:monospace;"></textarea>
            <div style="margin-top:15px; display:flex; justify-content:flex-end; gap:10px;">
                <button id="modal-cancel" style="background:#444; color:white; border:none; padding:8px 15px; cursor:pointer;">Cancel</button>
                <button id="modal-convert" style="background:#007acc; color:white; border:none; padding:8px 15px; cursor:pointer;">Convert & Insert</button>
            </div>
        </div>
    </div>

    <script src="assets/monaco-editor/min/vs/loader.js"></script>
    <script src="loader-init.js"></script>
</body>
</html>
