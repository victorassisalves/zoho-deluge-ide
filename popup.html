<!DOCTYPE html>
<html>
<head>
    <title>Zoho Deluge IDE</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #1e1e1e;
            color: #f0f0f0;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .header img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .header h2 {
            margin: 0;
            font-size: 18px;
            color: #4ec9b0;
        }
        .status {
            font-size: 12px;
            margin-bottom: 20px;
            padding: 8px;
            background: #252526;
            border-radius: 4px;
            color: #888;
        }
        .connected {
            color: #4ec9b0;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #0062a3;
        }
        button.secondary {
            background: #333;
        }
        button.secondary:hover {
            background: #444;
        }
        .shortcuts {
            margin-top: 20px;
            font-size: 11px;
            color: #aaa;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
        .shortcuts div {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        .shortcut-key {
            color: #4ec9b0;
            font-family: monospace;
            background: #333;
            padding: 1px 4px;
            border-radius: 3px;
        }
        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Deluge IDE <span style="font-size:10px; opacity:0.5;">v1.1</span></h2>
    </div>

    <div id="status" class="status">Checking connection...</div>

    <button id="open-ide">Open Full IDE Tab</button>
    <button id="open-sidepanel" class="secondary">Open Side Panel</button>

    <div class="shortcuts">
        <strong>Keyboard Shortcuts</strong>
        <div style="margin-top:8px;"><span>Open IDE</span> <span class="shortcut-key">Ctrl+Shift+E</span></div>
        <div><span>Sync + Save Zoho</span> <span class="shortcut-key">Ctrl+Shift+S</span></div>
        <div><span>Sync + Execute</span> <span class="shortcut-key">Ctrl+Shift+Enter</span></div>
        <div><span>Pull from Zoho</span> <span class="shortcut-key">Ctrl+Shift+P</span></div>
        <div><span>Save to Explorer</span> <span class="shortcut-key">Ctrl+S</span></div>
    </div>

    <div class="footer">
        Works in Creator, CRM, Recruit, Books & more.
    </div>

    <script src="popup.js"></script>
</body>
</html>
